<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Repositorio de paginas</title>
    <link rel="stylesheet" href="css/estilos.css"/>
  </head>
  <body>
    <div class="grid-index">
      <header>
        <div class="header-content centrado">
          <h1>Repositorio de paginas creadas</h1>
        </div>
      </header>
      <main class="paginas">
        <div class="paginas-flex centrado">
          <div class="cajaPagina">
            <div class="pagina-img"><img src="img/bienes-raices.png"/>
              <p class="tecnologias">Css3, html5, grid, pug, Responsive Design</p>
            </div><a class="boton link-pagina" href="https://kbrayangarcia.github.io/BienesRaices/">Bienes Raices</a>
          </div>
          <div class="cajaPagina">
            <div class="pagina-img"><img src="img/BlogCafe.png"/>
              <p class="tecnologias">Css3, html5, grid, javaScript, pug, Responsive Design</p>
            </div><a class="boton link-pagina" href="https://kbrayangarcia.github.io/BlogCafe/">Blog de Cafe</a>
          </div>
          <div class="cajaPagina">
            <div class="pagina-img"><img src="img/logo.png"/>
              <p class="tecnologias">Css3, html5, Grid</p>
            </div><a class="boton link-pagina" href="https://kbrayangarcia.github.io/Platzi-Video/">Platzi Video</a>
          </div>
          <div class="cajaPagina">
            <div class="pagina-img"><img src="img/movi-es.png"/>
              <p class="tecnologias">Css3, html5, Grid</p>
            </div><a class="boton link-pagina" href="https://kbrayangarcia.github.io/Movi.es/">Bienes Raices</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
