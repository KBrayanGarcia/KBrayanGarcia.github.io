<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Portafolio Personal</title>
    <script src="https://kit.fontawesome.com/42c004fb79.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&amp;family=PT+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/estilos.css"/>
  </head>
  <body>
    <div class="gridIndex">
      <header class="header oscuro">
        <nav class="header__barra">
          <div class="header__contenedor-logotipo">
            <h1 class="header__logotipo">Portafolio Personal</h1>
          </div>
          <div class="header__contenedor-menu">
            <div class="header__hamburguer"><i class="fas fa-bars header__icono-hamburguer"></i></div>
            <div class="header__enlaces"><a class="header__enlace" href="#">Servicios</a><a class="header__enlace" href="#">Destacado</a><a class="header__enlace" href="#">Contacto</a>
            </div>
          </div>
        </nav>
      </header>
      <div class="hero">
        <div class="hero__contenedor">
          <h2 class="hero__title">Maquetado de paginas web Freelance</h2>
          <div class="hero__ubicacion"><i class="fas fa-map-marker hero__icon"></i><span class="hero__ubi">Mexico, Ciudad De MÃ©xico</span></div><a class="hero__button" href="">Contacto</a>
        </div>
      </div>
      <main class="paginas">
        <h2 class="paginas__titulo">Paginas web creadas</h2>
        <div class="paginas__contenedor">
          <div class="pagina"><img class="pagina__imagen" src="img/bienes-raices.png" alt="imagen de pagina"/>
            <div class="pagina__enlaces"><a class="boton pagina__boton" href="https://kbrayangarcia.github.io/BienesRaices/">Bienes raices</a><a class="boton pagina__boton" href="https://github.com/KBrayanGarcia/BienesRaices">Repositorio</a></div>
          </div>
          <div class="pagina"><img class="pagina__imagen" src="img/BlogCafe.png" alt="imagen de pagina"/>
            <div class="pagina__enlaces"><a class="boton pagina__boton" href="https://kbrayangarcia.github.io/BlogCafe/">Blog Cafe</a><a class="boton pagina__boton" href="https://github.com/KBrayanGarcia/BlogCafe">Repositorio</a></div>
          </div>
          <div class="pagina"><img class="pagina__imagen" src="img/flexbox.png" alt="imagen de pagina"/>
            <div class="pagina__enlaces"><a class="boton pagina__boton" href="https://kbrayangarcia.github.io/Flexbox/">Flexbox</a><a class="boton pagina__boton" href="https://github.com/KBrayanGarcia/Flexbox">Repositorio</a></div>
          </div>
          <div class="pagina"><img class="pagina__imagen" src="img/movi-es.png" alt="imagen de pagina"/>
            <div class="pagina__enlaces"><a class="boton pagina__boton" href="https://kbrayangarcia.github.io/Movi.es/">Movie.es</a><a class="boton pagina__boton" href="https://github.com/KBrayanGarcia/Movi.es">Repositorio</a></div>
          </div>
        </div>
      </main>
      <script src="../js/script.js"></script>
    </div>
  </body>
</html>
